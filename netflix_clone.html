<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix_style.css">
</head>

<body>
    <main>
        <div class="dark">
            <div class="head">
                <div class="image">
                    <span><img class="Image" width="150" src="logo.svg" alt=""></span>
                    <div class="object">
                        <select class="english" name="" id="">
                            <option class="option1" value="English">English</option>
                            <option class="option2" value="हिन्दी">हिन्दी</option>
                        </select>
                        <button class="signup">Sign In</button>
                    </div>
                </div>
                <div class="writing">
                    <div class="unlimited">Unlimited movies,</div>
                    <div class="tv">TV shows and</div>
                    <div class="more">more</div>
                    <div class="cancel">Starts at $149. Cancel at any time.</div>
                    <div class="ready">Ready to watch? Enter your email to create or restart your membership.</div>
                </div>
                <div class="email">
                    <input class="email_id" type="email" id="email" name="email" placeholder="Email adress" required>
                    <button class="get">Get Started ></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
